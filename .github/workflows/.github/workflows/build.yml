name: CI Pipeline

on:
  push:
    branches:
      - develop
      - "feature"
  pull_request:
    branches:
      - develop
      - "feature"
  schedule:
    - cron: "30 11 * * 3,5"  # Runs every Wednesday & Friday at 5 PM IST (11:30 AM UTC)

jobs:
  build:
    runs-on: self-hosted  
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test -- --reporter=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: ./reports/

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/ 