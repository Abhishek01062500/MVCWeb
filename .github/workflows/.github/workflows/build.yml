name: CI Build and Test

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master  

jobs:
  build:
    runs-on: self-hosted  # Uses your Linux self-hosted runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Fetch the latest code

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: target/*.jar  # Change based on your build output

  test:
    runs-on: self-hosted 
    needs: build  

    steps:
      - name: Checkout Repository
        uses: acti
